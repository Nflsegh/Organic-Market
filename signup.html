<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegistrationForm</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<link href="signup.css" type="text/css" rel="stylesheet">

</head>
<body>
    <div class="container">
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <div id="ui">
                <h2 class="text-center">Sign-Up</h2>
                <form class="form-group text-center">
                    <div class="row">
                        <div class="col-lg-6">
                            <label>First Name:</label>
                            <input type="text" name="fname" class="form-control" placeholder="Enter your first name">
                        </div>

                        <div class="col-lg-6">
                            <label>Last Name:</label>
                            <input type="text" name="lname" class="form-control" placeholder="Enter your last name">
                        </div>

                    </div>
                    <br>
                    <label> E-mail</label>
                    <input type="email" name="email" class="form-control" placeholder="Enter your E-mail">
                    <br>

                    <div class="row">
                        <div class="col-lg-6">
                            <label>Password:</label>
                            <input type="password" name="password" class="form-control" placeholder="Enter Password">
                        </div>

                        <div class="col-lg-6">
                            <label>Re-enter password:</label>
                            <input type="password" name="password" class="form-control" placeholder="Re-enter password">
                        </div>

                    </div>
                    <br>
                    <label> Street</label>
                    <input type="street" name="street" class="form-control" placeholder="Enter your Street">
                    <br>

            
                    <br>


                    <div class="row">
                        <div class="col-lg-4">
                            <label>State:</label>
                            
                            <select class="form-control">
                                
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DE">Delaware</option>
                                <option value="DC">District Of Columbia</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="IA">Iowa</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="ME">Maine</option>
                                <option value="MD">Maryland</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MS">Mississippi</option>
                                <option value="MO">Missouri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NY">New York</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WY">Wyoming</option>
                        
                        </select>
                        </div>

                        <div class="col-lg-3">
                            <label>city:</label>
                            <input type="city" name="city" class="form-control" placeholder="Inter City">
                        </div>
                        <div class="col-sm-4">
                            <label>Zip:</label>
                            <input type="number" name="zip" class="number" placeholder="Inter zip">
                        </div>

                    </div>

    
                    <br>

                    <input type="submit" name="submit" value="Creat account" class="btn btn-primary btn-block" btn-lg>

                </form>
                <br>
                <p>Aready a member?</p>
                      <button type="button" class="singin-button">Sing in</button>


            </div>
        </div>
        <div class="col-lg-3"></div>

    </div>

    </div>

</body>
</html>
